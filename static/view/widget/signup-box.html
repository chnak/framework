<div class="uk-vertical-align uk-text-left uk-height-1-1">
    <h2>注册</h2>
    <div class="uk-vertical-align-middle" >
        <form class="uk-form uk-panel uk-panel-box" _lpchecked="1">
            <div class="uk-form-row">
                <label class="uk-form-label" for="form-h-it">手机号码：</label>
                <div class="uk-form-controls uk-position-relative">
                    <input type="text" class="uk-form" data-bind="value:account" id="form-h-it" placeholder="11位数字">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="form-h-ip">密码：</label>
                <div class="uk-form-controls uk-position-relative">
                    <input type="text" class="uk-form" data-bind="value:password" id="form-h-ip" placeholder="6-16位字母、数字">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="form-h-ip">确认密码：</label>
                <div class="uk-form-controls uk-position-relative">
                    <input type="password" data-bind="value:com_pass" class="uk-form" id="form-h-ip" placeholder="6-16位字母、数字">
                </div>
            </div>

            <div class="uk-form-row">
                <!--span class="uk-form-label">Checkbox input</span-->
                <div class="uk-form-controls uk-form-controls-text">
                    <label><input  type="checkbox">同意条款</label>
                </div>
            </div>
            <div class="uk-form-row">
                <div class="uk-form-controls uk-form-controls-text">
                    <button class="uk-button uk-button-primary uk-button-large" data-bind="click:submit">登录</button>
                </div>
            </div>

        </form>

    </div>
</div>
